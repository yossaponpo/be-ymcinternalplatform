# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - be-ymcinternalplatform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ymcacrapps.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E0AE0B2C023B47BDB2B3AFBC30AF5C73 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_C4519103252345938444EB68ED8BC55E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ymcacrapps.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E0AE0B2C023B47BDB2B3AFBC30AF5C73 }}/be-internalplatform:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3B2B91ACD841462C93D703790C252547 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_47BAB12F49E749589E5AE3EAC4D01844 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5470C4E9EB4448E5AD516A86D976B261 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'be-ymcinternalplatform'
          slot-name: 'Production'
          images: 'ymcacrapps.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E0AE0B2C023B47BDB2B3AFBC30AF5C73 }}/be-internalplatform:${{ github.sha }}'
          